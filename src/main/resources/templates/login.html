<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Đăng nhập</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card border-0 shadow rounded-3 my-5">
					<div class="card-body p-4 p-sm-5">
						<h1 class="card-title text-center mb-5 fs-5">Đăng nhập</h1>
						<div th:if="${param.error}" style="color: red" class="pb-2">* Tên hoặc mật khẩu chưa đúng</div>
				        <div th:if="${param.logout}" style="color: red" class="pb-2">
				            Bạn đã đăng xuất
				        </div>
				        <div th:text="${successed}" style="color: green"></div>
						<form th:action="@{/login}" method="post">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="floatingInput"
									placeholder="name@example.com" name="username" required="required"> <label
									for="floatingInput">Tên đăng nhập</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control"
									id="floatingPassword" placeholder="Password" name="password" required="required">
								<label for="floatingPassword">Password</label>
							</div>

							<div class="form-check mb-5">
								<input class="form-check-input" type="checkbox"
									name="remember-me" id="remember"> <label
									class="form-check-label" for="remember"> Remember
									password </label>
							</div>
							<div class="d-grid">
								<button class="btn btn-primary btn-login text-uppercase fw-bold"
									type="submit">Đăng nhập</button>
							</div>

							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" /> 
						</form>
						<a th:href="@{/dangky}" style="text-decoration: none; text-align: center">Đăng ký tài khoản</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
