<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Đăng ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5e2f0ecaae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="col-lg-4 m-auto bg-white form_container">
            <h2 class="text-center">Đăng ký</h2>
            <form th:action="@{/saveUser}" method="post" th:object="${user}">
              	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></p>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" th:field="*{name}" name="name" id="name_field" required="required">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" th:field="*{email}" name="email" required="required">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}" name="password" required="required">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
